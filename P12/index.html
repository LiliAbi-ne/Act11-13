<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Resumen de Ventas Mensual</h1>

        <div id="resultados">
            <!-- Los resultados se mostrarán aquí -->
        </div>

        <button id="calcular-btn">Calcular Resultados</button>

        <table>
            <thead>
                <tr>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Miércoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                </tr>
            </thead>
            <tbody id="ventas-table">
                <!-- Los datos de ventas se mostrarán aquí -->
            </tbody>
        </table>
    </div>

    <script type="module" src="public/script.js"></script>
</body>

</html>
